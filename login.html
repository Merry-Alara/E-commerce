<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Merry</title>

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Internal CSS for Luxury Styling -->
    <style>
        /* Luxury Theme - Beige & Dark */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #f5f5dc; /* Soft beige */
        }

        /* Navbar */
        .navbar {
            background: #222;
            padding: 15px;
        }
        
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #d4c7b0 !important;
        }

        .navbar-nav .nav-link {
            color: #f5f5dc !important;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #d4c7b0 !important;
        }

        /* Page Header */
        .page-header {
            text-align: center;
            padding: 50px 0;
            background: #222;
        }

        .page-header h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #d4c7b0;
        }

        /* Login Form */
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(212, 199, 176, 0.2);
        }

        label {
            font-weight: bold;
            color: #d4c7b0;
        }

        input {
            background: #2a2a2a;
            color: white;
            border: 1px solid #d4c7b0;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        input:focus {
            outline: none;
            border-color: #c0b097;
        }

        /* Buttons */
        .btn-dark {
            background: #d4c7b0;
            color: #1a1a1a;
            font-weight: bold;
            border: none;
            transition: 0.3s;
            padding: 10px 18px;
            font-size: 1rem;
            border-radius: 5px;
            width: 100%;
        }

        .btn-dark:hover {
            background: #c0b097;
        }

        /* Footer */
        footer {
            background: #222;
            color: #d4c7b0;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Merry</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="page-header">
        <h2>Login</h2>
    </header>

    <!-- Login Form -->
    <div class="container my-5">
        <div class="login-container">
            <h3 class="text-center">Welcome Back</h3>
            <form>
                <div class="mb-3">
                    <label>Email:</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Password:</label>
                    <input type="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-dark">Login</button>
                <p class="text-center mt-3">Don't have an account? <a href="signup.html" style="color: #d4c7b0;">Sign Up</a></p>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Merry. All Rights Reserved.</p>
    </footer>

</body>
</html>
