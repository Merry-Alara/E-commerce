<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Merry</title>

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Internal CSS for Luxury Styling -->
    <style>
        /* Luxury Theme - Beige & Dark */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #f5f5dc; /* Soft beige */
        }

        /* Navbar Styling */
        .navbar {
            background: #222;
            padding: 15px;
        }
        
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #d4c7b0 !important;
        }

        .navbar-nav .nav-link {
            color: #f5f5dc !important;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #d4c7b0 !important;
        }

        /* Page Header */
        .page-header {
            text-align: center;
            padding: 50px 0;
            background: #222;
        }

        .page-header h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #d4c7b0;
        }

        /* Card Styling */
        .card {
            background: #222;
            border: 1px solid #d4c7b0;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0px 0px 15px rgba(212, 199, 176, 0.2);
        }

        .card img {
            height: 300px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .card-title {
            color: #d4c7b0;
            font-weight: bold;
        }

        .card-text {
            font-size: 1.1rem;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* Buttons */
        .btn-dark {
            background: #d4c7b0;
            color: #1a1a1a;
            font-weight: bold;
            border: none;
            transition: 0.3s;
            padding: 10px 18px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .btn-dark:hover {
            background: #c0b097;
        }

        /* Footer */
        footer {
            background: #222;
            color: #d4c7b0;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Merry</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="page-header">
        <h2>Our Luxury Collection</h2>
    </header>

    <!-- Product Listing -->
    <section class="container my-5">
        <div class="row">

            <!-- Luxury Dress -->
            <div class="col-md-4">
                <div class="card">
                    <img src="images/product4.jpg" class="card-img-top" alt="Luxury Dress">
                    <div class="card-body text-center">
                        <h5 class="card-title">Luxury Dress</h5>
                        <p class="card-text">$499.99</p>
                        <button class="btn btn-dark add-to-cart" data-name="Luxury Dress" data-price="499.99">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <!-- Designer Handbag -->
            <div class="col-md-4">
                <div class="card">
                    <img src="images/product5.jpg" class="card-img-top" alt="Designer Handbag">
                    <div class="card-body text-center">
                        <h5 class="card-title">Designer Handbag</h5>
                        <p class="card-text">$799.99</p>
                        <button class="btn btn-dark add-to-cart" data-name="Designer Handbag" data-price="799.99">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Luxury Shoes -->
            <div class="col-md-4">
                <div class="card">
                    <img src="images/product6.jpg" class="card-img-top" alt="Luxury Shoes">
                    <div class="card-body text-center">
                        <h5 class="card-title">Luxury Timeless Watch</h5>
                        <p class="card-text">$599.99</p>
                        <button class="btn btn-dark add-to-cart" data-name="Luxury Shoes" data-price="599.99">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Designer Watch -->
            <div class="col-md-4 mt-4">
                <div class="card">
                    <img src="images/product7.jpg" class="card-img-top" alt="Designer Watch">
                    <div class="card-body text-center">
                        <h5 class="card-title">Designer Satin Dress</h5>
                        <p class="card-text">$1,299.99</p>
                        <button class="btn btn-dark add-to-cart" data-name="Designer Watch" data-price="1299.99">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Luxury Sunglasses -->
            <div class="col-md-4 mt-4">
                <div class="card">
                    <img src="images/product8.jpg" class="card-img-top" alt="Luxury Sunglasses">
                    <div class="card-body text-center">
                        <h5 class="card-title">Luxury Handbag</h5>
                        <p class="card-text">$299.99</p>
                        <button class="btn btn-dark add-to-cart" data-name="Luxury Sunglasses" data-price="299.99">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Designer Leather Jacket -->
            <div class="col-md-4 mt-4">
                <div class="card">
                    <img src="images/product9.jpg" class="card-img-top" alt="Designer Leather Jacket">
                    <div class="card-body text-center">
                        <h5 class="card-title">Designer Daimond Watch</h5>
                        <p class="card-text">$999.99</p>
                        <button class="btn btn-dark add-to-cart" data-name="Designer Leather Jacket" data-price="999.99">Add to Cart</button>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Merry. All Rights Reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
