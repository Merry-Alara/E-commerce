<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry - Luxury Fashion</title>
    
    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Internal CSS for Luxury Styling -->
    <style>
        /* Luxury Theme - Beige & Dark */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #f5f5dc; /* Soft beige */
        }

        /* Navbar Styling */
        .navbar {
            background: #222;
            padding: 15px;
        }
        
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #d4c7b0 !important;
        }

        .navbar-nav .nav-link {
            color: #f5f5dc !important;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #d4c7b0 !important;
        }

        /* Hero Section */
        .hero {
            background: url('images/luxury-banner.jpg') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: #d4c7b0;
        }

        .hero p {
            font-size: 1.3rem;
            color: #f5f5dc;
        }

        .hero .btn {
            background: #d4c7b0;
            color: #1a1a1a;
            font-weight: bold;
            border: none;
            transition: 0.3s;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .hero .btn:hover {
            background: #c0b097;
        }

        /* Card Styling */
        .card {
            background: #222;
            border: 1px solid #d4c7b0;
            border-radius: 10px;
            transition: 0.3s;
        }

        .card img {
            height: 300px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .card-title {
            color: #d4c7b0;
            font-weight: bold;
        }

        .card-text {
            font-size: 1.1rem;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background: #222;
            color: #d4c7b0;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Merry</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="container text-center">
            <h1>Luxury Fashion Redefined</h1>
            <p>Exclusive collections from top designers & our own creations.</p>
            <a href="shop.html" class="btn">Shop Now</a>
        </div>
    </header>

    <!-- Featured Products -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Featured Products</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="images/product1.jpg" class="card-img-top" alt="Luxury Dress">
                    <div class="card-body text-center">
                        <h5 class="card-title">Luxury Dress</h5>
                        <p class="card-text">$499.99</p>
                        <a href="#" class="btn btn-dark">Buy Now</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="images/product2.jpg" class="card-img-top" alt="Designer Handbag">
                    <div class="card-body text-center">
                        <h5 class="card-title">Designer Handbag</h5>
                        <p class="card-text">$799.99</p>
                        <a href="#" class="btn btn-dark">Buy Now</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="images/product3.jpg" class="card-img-top" alt="Luxury Watch">
                    <div class="card-body text-center">
                        <h5 class="card-title">Luxury Watch</h5>
                        <p class="card-text">$1,299.99</p>
                        <a href="#" class="btn btn-dark">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Merry. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
